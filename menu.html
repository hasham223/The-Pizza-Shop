<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - The Pizza Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; 
      }

      header {
        background-color: #c70000; 
        color: #fdfdfd;
        padding: 10px 20px;
        text-align: center;
      }

      .logo-img {
        height: 50px;
        vertical-align: middle;
      }

      .nav-links {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #ff0000;
        margin-bottom: 20px;
      }

      .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .menu-item {
        background: #ffffff;
        border: 1px solid #000000;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }

      .menu-img {
        max-width: 100%;
        border-radius: 8px;
      }

      .menu-item p {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      .menu-item button {
        background-color: #ff0404;
        color: #fff;
        border: none;
        padding: 8px 12px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .menu-item button:hover {
        background-color: #00ff6a;
      }

      .cart-display {
        margin-top: 20px;
        padding: 10px;
        background-color: #ffffff;
        border: 2px solid #5f5f5f;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="The Pizza Shop Logo" class="logo-img" />
      </div>
      <h1>The Pizza Shop</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="exclusive-deals.html">Exclusive Deals</a></li>
          <li><a href="my-order.html">My Order</a></li>
          <li><a href="order-history.html">Order History</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="stores.html">Stores</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Our Menu</h2>
      <div class="menu-container">
        <div class="menu-item">
          <img
            src="Images/pepperoni-pizza.jpg (2).jpg"
            alt="Pepperoni Pizza"
            class="menu-img"
          />
          <p>Pepperoni Pizza - $8</p>
          <button
            aria-label="Add Pepperoni Pizza to cart"
            onclick="addToCart('Pepperoni Pizza', 8)"
          >
            Add to Cart
          </button>
        </div>
        <div class="menu-item">
          <img
            src="Images/Cheese pizza.jpg"
            alt="Cheese Pizza"
            class="menu-img"
          />
          <p>Cheese Pizza - $8</p>
          <button
            aria-label="Add Cheese Pizza to cart"
            onclick="addToCart('Cheese Pizza', 8)"
          >
            Add to Cart
          </button>
        </div>
        <div class="menu-item">
          <img
            src="Images/Classic pizza.jpg"
            alt="Classic Pizza"
            class="menu-img"
          />
          <p>The Classic - $8</p>
          <button
            aria-label="Add Classic Pizza to cart"
            onclick="addToCart('The Classic', 8)"
          >
            Add to Cart
          </button>
        </div>
        <div class="menu-item">
          <img
            src="Images/Special Pizza.jpg"
            alt="Pizza Shop Special"
            class="menu-img"
          />
          <p>The Pizza Shop Special - $15</p>
          <button
            aria-label="Add Pizza Shop Special to cart"
            onclick="addToCart('The Pizza Shop Special', 15)"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <div id="cart-display" aria-live="polite" class="cart-display">
        <h3>Cart:</h3>
        <p>Your cart is empty.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
