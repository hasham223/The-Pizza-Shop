<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Order - The Pizza Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; 
      }

      header {
        background-color: #c70000; 
        color: #fdfdfd;
        padding: 10px 20px;
        text-align: center;
      }

      .logo-img {
        height: 50px;
        vertical-align: middle;
      }

      .nav-links {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #ff0000; 
        margin-bottom: 20px;
      }

      .cart-display {
        margin-top: 20px;
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #5f5f5f;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
      }

      .cart-item {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .checkout-section {
        margin-top: 20px;
        text-align: center;
      }

      .checkout-section button {
        background-color: #ff0000; 
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .checkout-section button:hover {
        background-color: #00ff62; 
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="The Pizza Shop Logo" class="logo-img" />
      </div>
      <h1>The Pizza Shop</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="exclusive-deals.html">Exclusive Deals</a></li>
          <li><a href="my-order.html">My Order</a></li>
          <li><a href="order-history.html">Order History</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="stores.html">Stores</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>My Order</h2>
      <div id="cart-display" class="cart-display">
        <h3>Cart:</h3>
        <div class="cart-item">
          <p>Pepperoni Pizza</p>
          <p>$8</p>
        </div>
        <div class="cart-item">
          <p>Cheese Pizza</p>
          <p>$8</p>
        </div>
        <div class="cart-item">
          <p>The Classic</p>
          <p>$8</p>
        </div>
        <div class="cart-item">
          <p>The Pizza Shop Special</p>
          <p>$15</p>
        </div>
        <p><strong>Total: $39</strong></p>
      </div>
      <div class="checkout-section">
        <button id="checkout-button">Checkout</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
